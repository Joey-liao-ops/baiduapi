<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授权回调 - ReRe Player</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f1218;
      color: #e8ebf0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: #161b29;
      border: 1px solid #2a344a;
      border-radius: 12px;
      max-width: 400px;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      color: #4caf50;
    }
    p {
      margin: 0;
      color: #9ca3af;
      line-height: 1.6;
    }
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #374151;
      border-top-color: #4caf50;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success {
      color: #4caf50;
      font-size: 48px;
      margin: 20px 0;
    }
    .error {
      color: #ef4444;
      font-size: 48px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status">
      <div class="loading"></div>
      <h1>正在处理授权...</h1>
      <p>请稍候，即将返回播放器</p>
    </div>
  </div>

  <script>
    (function() {
      // 从 URL 获取授权码
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');
      
      const statusDiv = document.getElementById('status');
      
      // 如果用户拒绝授权
      if (error) {
        statusDiv.innerHTML = `
          <div class="error">✗</div>
          <h1>授权失败</h1>
          <p>用户已取消授权或发生错误</p>
          <p style="margin-top: 10px; font-size: 14px;">窗口将在 2 秒后自动关闭</p>
        `;
        setTimeout(() => {
          if (window.opener) {
            window.close();
          } else {
            window.location.href = '/';
          }
        }, 2000);
        return;
      }
      
      // 如果获取到授权码
      if (code) {
        statusDiv.innerHTML = `
          <div class="success">✓</div>
          <h1>授权成功！</h1>
          <p>正在返回播放器...</p>
        `;
        
        // 发送授权码给父窗口
        if (window.opener) {
          try {
            window.opener.postMessage({ code: code }, window.location.origin);
            setTimeout(() => window.close(), 1000);
          } catch (e) {
            console.error('Failed to send message to opener:', e);
            statusDiv.innerHTML = `
              <div class="error">✗</div>
              <h1>通信失败</h1>
              <p>请手动关闭此窗口并重试</p>
            `;
          }
        } else {
          // 如果不是弹窗打开，重定向到主页并带上 code
          setTimeout(() => {
            window.location.href = '/?code=' + code;
          }, 1000);
        }
      } else {
        // 没有 code 也没有 error
        statusDiv.innerHTML = `
          <div class="error">✗</div>
          <h1>授权失败</h1>
          <p>未能获取授权码</p>
          <p style="margin-top: 10px; font-size: 14px;">窗口将在 2 秒后自动关闭</p>
        `;
        setTimeout(() => {
          if (window.opener) {
            window.close();
          } else {
            window.location.href = '/';
          }
        }, 2000);
      }
    })();
  </script>
</body>
</html>
